
<!-- Fond sombre derriÃ¨re le modal -->
<div class="modal-backdrop" [class.open]="isSopen" (click)="onClose()"></div>

<div class="searchbar" [class.open]="isSopen"> 
  <input type="text" placeholder="Recherche..." [(ngModel)]="query" (input)="onSearchChange()" />
  <img src="/loupe.png" alt="Recherche">
</div>

<div class="listProductSearch" [class.open]="isSopen">

    @for (product of products; track product.id) {
    <div class="card" [routerLink]="['/product', product.id]" (click)="onClose()">
        <img [src]="product.imageURL" />
        <p>{{product.name}}</p>
    </div> 
    }

</div>
