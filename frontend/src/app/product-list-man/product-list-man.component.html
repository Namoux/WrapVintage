
<div class="text">
    <h2>BRACELET HOMME</h2>
    <h1>Wrap Vintage</h1>
    <p>Découvrez les Bracelets Homme, des collections différentes et complémentaires.</p>
</div>

<div class="container">
    @for (product of products; track product.id) {
    <div class="card" [routerLink]="['/product', product.id]">
        <img [src]="product.imageURL" />
        <h3>{{product.name}}</h3>
        <p>{{product.price}} €</p>
    </div> 
    }
</div>
